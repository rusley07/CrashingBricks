<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gamedev Canvas Workshop</title>
	<style>
		* { padding: 0; margin: 0; }
		canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	//canvas dimantions
	var x = 10;
	var y = canvas.height/2;
	//ball movement
	var dx = 2;
	var dy = -2;
	var ballRadius = 10;
	//paddle dimations
	var paddleHeight = 75;
	var paddleWidth = 10;
	//paddle coordinates
	var paddleX1 = 0;
	var paddleY = (canvas.height-paddleHeight)/2;
	var upPressed1 = false;
	var downPressed1 = false;
	//brick dimations and coordinates
	var brickRowCount = 3;
	var brickColumnCount = 5;
	var brickWidth = 20;
	var brickHeight = 75;
	var brickPadding = 10;
	var brickOffSetTop = 30;
	var brickOffSetLeft = 280;
	
	var bricks = [];
	for (c=0; c<brickColumnCount; c++) {
		bricks[c] = [];
		for (r=0; r<brickRowCount; r++) {
			bricks[c][r] = { x: 0, y: 0 };
		}
	}
	
document.addEventListener("keydown",keyDownHandler1,false);
document.addEventListener("keyup",keyUpHandler1,false);

<!-- keyCode w 87 -->
<!-- keyCode s 83 -->
<!-- keyCode downarrow 40 -->
<!-- keyCode uparrow 38 -->

function keyDownHandler1(e) {
	if(e.keyCode == 40) {
		upPressed1 = true;
	}
	else if(e.keyCode == 38) {
		downPressed1 = true;
	}
}

function keyUpHandler1(e) {
	if(e.keyCode == 40) {
		upPressed1 = false;
	}
	else if(e.keyCode == 38) {
		downPressed1 = false;
	}
}

function drawPaddle1(){
	ctx.beginPath();
	ctx.rect(paddleX1,paddleY,paddleWidth,paddleHeight);
	ctx.fillStyle = "#0095DD";
	ctx.fill();
	ctx.closePath();
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function drawBricks() {
	for (c=0; c<brickColumnCount; c++) {
		for (r=0; r<brickRowCount; r++) {
			var brickX = (c*(brickWidth + brickPadding)) + brickOffSetLeft;
			var brickY = (c*(brickHeight + brickPadding)) + brickOffSetTop;
			bricks[c][r].x = brickX;
			bricks[c][r].y = brickY;
			ctx.beginPath();
			ctx.rect(brickX,brickY,brickWidth,brickHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}
	}
}
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
	drawPaddle1();
	drawBricks();
	if(x+dx>canvas.width - ballRadius)
	{
		dx=-dx;
	} else if (x+dx<ballRadius) {
	if (y > paddleY && y < paddleY + paddleHeight) {
		if(y=y-paddleWidth) {
			dx = -dx;
		}
	} else {
		alert("Game Over");
		document.location.reload();
	}
	}
	if(y+dy<ballRadius||y+dy>canvas.height - ballRadius)
	{
		dy=-dy;
	}
	if(upPressed1 && paddleY < canvas.height - paddleHeight) {
		paddleY +=7;
	}
	else if(downPressed1 && paddleY > 0) {
		paddleY -=7;
	}
	
    x += dx;
    y += dy;
}
setInterval(draw, 10);
</script>
</body>
</html>
